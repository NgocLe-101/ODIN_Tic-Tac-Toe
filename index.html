<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="dialog-container">
            <div class="player-name-dialog">
                <h1>Player names</h1>
                <div class="form">
                    <div class="input-field">
                        <input type="text" id="player1-name" required>
                        <div class="lableline">Player 1's name</div>
                    </div>
                    <div class="input-field">
                        <input type="text" id="player2-name" required>
                        <div class="lableline">Player 2's name</div>
                    </div>
                    <div class="submit-btn">
                        <button onclick="startGame()">Play!</button>
                    </div>
                </div>
            </div>
            <div class="end-game-dialog hidden">
                <h1 class="heading">Player1 Won!</h1>
                <div class="submit-btn">
                    <button onclick="restartGame()">Restart</button>
                </div>
            </div>
        </div>
        <div class="header hidden">
            <div id="player1" class="player-info">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alpha-o-box</title><path d="M11,7A2,2 0 0,0 9,9V15A2,2 0 0,0 11,17H13A2,2 0 0,0 15,15V9A2,2 0 0,0 13,7H11M11,9H13V15H11V9M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z" /></svg>
                <h1>Player1 Name</h1>
            </div>
            <div id="player2" class="player-info">
                <h1>Player2 Name</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alpha-x-box</title><path d="M9,7L11,12L9,17H11L12,14.5L13,17H15L13,12L15,7H13L12,9.5L11,7H9M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z" /></svg>
            </div>
        </div>
        <div class="main-content hidden">
            <div class="board-container">

            </div>
        </div>
    </div>
</body>
</html>
